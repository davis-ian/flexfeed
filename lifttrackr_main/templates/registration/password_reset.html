{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="password_reset_wrapper">
    <div class="password_reset">
        <a class="splash" href="/" ><i class="fas fa-chevron-left"></i></a>
        <h3>Password Reset</h3>
        <p>Forgotten your password? Enter your email address below, and we'll send instructions for setting a new one.</p>

        <form method="post">
            {% csrf_token %}
            {{form}}
            <input id='submit' type="submit" name="send email">

        </form>
    </div>
</div>
    
{% endblock %}
