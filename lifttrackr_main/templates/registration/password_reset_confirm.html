{% extends 'base.html' %}

{% block title %}Password Reset Form{% endblock %}

{% block content %}

<div class="password_reset_wrapper">
    <div class="password_reset">

        <h3>Enter new password</h3>


        <p>Please enter your new password</p>

        <form method="post">
            {% csrf_token %}
            {{form}}
            <input id="submit" type="Submit" name="Update Password">
            

        </form>
    </div>
</div>
{% endblock %}
