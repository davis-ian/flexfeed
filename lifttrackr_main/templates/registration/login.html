{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login_container">
    <div class="login">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'signup' %}">Sign Up</a> |
            <a href="{% url 'reset_password' %}">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
