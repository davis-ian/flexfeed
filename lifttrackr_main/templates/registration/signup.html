{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup_wrapper">
    <div class="signup"> 
        <a class="splash" href="/" ><i class="fas fa-chevron-left"></i></a>
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            {% comment %} <label>
            <input type="text" id="username" placeholder="username">
            <input type="email" id="email" placeholder="email">
            <input type="password" id="password1" placeholder="pass1">
            <input type="password" id="password2" placeholder="pass2">
            <br> {% endcomment %}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
